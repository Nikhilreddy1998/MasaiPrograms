<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display </title>
    <style>
        #i1{
            display: block;
            border: 2px solid blue;
            padding: 10px;
            margin: 10px;
        }

        #i2 {
            display: inline;
            background-color: yellow;
            padding: 5px;
        }

        #i3 {
            display: inline-block;
            height: 20px;
            width:100px;
            padding:10px;
            background-color: green;
            border: 1px solid green;
            margin: 10px;
        }

        #i4 {
            display: none;
            background-color: red;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <div id="i1">
         block element.
    </div>

    <span id="i2">Inline element</span> 

    <div id="i3">
        inline block
    </div>

    <div id="i4">
        hidden
    </div>

</body>
</html>
