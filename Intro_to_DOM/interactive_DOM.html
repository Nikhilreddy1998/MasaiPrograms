<!DOCTYPE html>
<html>
<head>
<title>DOM Manipulation</title>
<style>
  #myDiv {
    width: 200px;
    height: 100px;
    border: 1px solid black;
    padding: 10px;
  }
</style>
</head>
<body>

<input type="text" id="colorInput" placeholder="Enter color">
<input type="text" id="textInput" placeholder="Enter text">
<button id="changeBgBtn">Change Background</button>
<button id="updateTextBtn">Update Text</button>

<div id="myDiv">Initial Text</div>

<script>
  let colorInput = document.getElementById('colorInput')
  let textInput = document.getElementById('textInput')
  let changeBgBtn = document.getElementById('changeBgBtn')
  let updateTextBtn = document.getElementById('updateTextBtn')
  let myDiv = document.getElementById('myDiv')

  changeBgBtn.addEventListener('click', () => {
    let color = colorInput.value
    myDiv.style.backgroundColor = color
    if (myDiv.style.backgroundColor !== color && color !== '') {
      alert('Invalid color name!')
      myDiv.style.backgroundColor = ''
    }
  })

  updateTextBtn.addEventListener('click', () => {
    let text = textInput.value
    if (text.trim() === '') {
      alert('Please enter some text!')
    } else {
      myDiv.textContent = text
    }
  })
</script>

</body>
</html>
