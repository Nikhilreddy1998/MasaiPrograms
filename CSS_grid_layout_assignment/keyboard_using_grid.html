<!DOCTYPE html>
<html>
<head>
<style>
.keyboard-container {
  background-color: #A9C2D1;
  padding: 20px;
  display: flex;
  justify-content: center;
}

.keyboard {
  background-color: #282C34;
  padding: 20px;
  border-radius: 10px;
  display: grid;
  grid-template-columns: repeat(14, 1fr);
  gap: 5px;
  width: 800px;
}

.key {
  background-color: #4A515B;
  color: white;
  padding: 10px 15px;
  text-align: center;
  border-radius: 5px;
  cursor: pointer;
}

.key.space {
  grid-column: 3 / 12;
}

.key.shift {
  grid-column: span 2;
}

.key.enter {
  grid-column: span 2;
}

.key.tab {
  grid-column: span 2;
}

.key.caps {
  grid-column: span 2;
}

.key.control {
  grid-column: span 2;
}

.key.option {
  grid-column: span 2;
}

.key.alt {
  grid-column: span 2;
}

.key.arrow {
  grid-column: span 2;
}

</style>
</head>
<body>

<div class="keyboard-container">
  <div class="keyboard">
    <div class="key">~</div><div class="key">1</div><div class="key">2</div><div class="key">3</div><div class="key">4</div><div class="key">5</div><div class="key">6</div><div class="key">7</div><div class="key">8</div><div class="key">9</div><div class="key">0</div><div class="key">Delete</div>
    <div class="key tab">tab</div><div class="key">Q</div><div class="key">W</div><div class="key">E</div><div class="key">R</div><div class="key">T</div><div class="key">Y</div><div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div><div class="key">[</div><div class="key">]</div><div class="key">\</div>
    <div class="key caps">caps</div><div class="key">A</div><div class="key">S</div><div class="key">D</div><div class="key">F</div><div class="key">G</div><div class="key">H</div><div class="key">J</div><div class="key">K</div><div class="key">L</div><div class="key">;</div><div class="key">'</div><div class="key enter">Enter</div>
    <div class="key shift">shift</div><div class="key">Z</div><div class="key">X</div><div class="key">C</div><div class="key">V</div><div class="key">B</div><div class="key">N</div><div class="key">M</div><div class="key">,</div><div class="key">.</div><div class="key">/</div><div class="key shift">shift</div>
    <div class="key">ğŸŒ</div><div class="key control">control</div><div class="key option">option</div><div class="key alt">alt</div><div class="key space"></div><div class="key alt">alt</div><div class="key option">option</div><div class="key arrow">â†</div><div class="key arrow">â†’</div>
  </div>
</div>

</body>
</html>
