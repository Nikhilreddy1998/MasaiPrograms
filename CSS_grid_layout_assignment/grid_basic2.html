<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display:grid;
            grid-template-areas: "q4 q4 q6"
                                  "q1 q5 q6";
            width:80%;
            height:50vh;
            margin:auto;
            border: 2px solid black;
            background-color: blueviolet;
            padding: 20px ;
        }
        #a{
            background-color: aqua;
            border: 2px solid black;
            grid-area: q1;
            margin: 10px;
        }

        #d{
            background-color: rgb(0, 255, 13);
            border: 2px solid black;
            grid-area: q4;
            margin: 10px;
        }
        #e{
            background-color: rgb(19, 48, 48);
            border: 2px solid black;
            grid-area: q5;
            margin: 10px;
        }
        #f{
            background-color: rgb(255, 208, 0);
            border: 2px solid black;
            grid-area: q6;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="box">
    <div id="a">1</div>
    <div id="d">4</div>
    <div id="e">5</div>
    <div id="f">6</div>
    </div>
</body>
</html>
